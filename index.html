<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
  <script src="./main.js"></script>
</head>
<body>

  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <div id="form-outer">
    <p id="description">Let us know how we can improve on our Products and/or Services.</p>

    <form action="https://crossorigin.me/https://freecodecamp.com" id="survey-form" method="GET">
      <div class="rowData">
        <div class="labels">
          <label for="name" id="name-label">* Name:</label>
        </div>
        <div class="answerTab">
          <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="email" id="email-label">* Email:</label>
        </div>
        <div class="answerTab">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" reqiured>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="age" id="number-label">* Age:</label>
        </div>
        <div class="answerTab">
          <input type="number" id="number" name="age" min="1" max="120" class="input-field" placeholder="Age">
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="curRole">
            Which role best describes your current position?
          </label>
        </div>
        <div class="answerTab">
          <select name="curRole" id="dropdown" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="partStudent">Part Time Student</option>
            <option value="job">Full Time Job</option>
            <option value="jobPart">Part Time Job</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="userRecommend">* How likely would you recommend our product and services to family or friends?</label>
        </div>
        <div class="answerTab">
          <ul style="list-style: none">
            <li class="radio">
              <label>
                Extremely Likely
                <input type="radio" name="radio-buttons" value="1" class="userRecommend">
              </label>
            </li>
            <li class="radio">
              <label>
                Likely
                <input type="radio" name="radio-buttons" value="2" class="userRecommend">
              </label>
            </li>
            <li class="radio">
              <label>
                Maybe
                <input type="radio" name="radio-buttons" value="3" class="userRecommend">
              </label>
            </li>
            <li class="radio">
              <label>
                Unlikely
                <input type="radio" name="radio-buttons" value="4" class="userRecommend">
              </label>
            </li>
            <li class="radio">
              <label>
                Remote
                <input type="radio" name="radio-buttons" value="5" class="userRecommend">
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="most-like">What do you like most about us?</label>
        </div>
        <div class="answerTab">
          <select name="most-like" id="dropdown" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="quality">Quality / QoS</option>
            <option value="services">Services</option>
            <option value="products">Products</option>
            <option value="customerServices">Customer Service</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="more-of">What material would you like to see more rings made from?<br>
          <i>(Check all that apply)</i>:
          </label>
        </div>
        <div class="answerTab">
          <ul id="preferences" style="list-style: none">
            <li class="checkbox">
              <label>
                Wood
                <input type="checkbox" name="prefer" value="1" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Carbon Fiber
                <input type="checkbox" name="prefer" value="2" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Titanium
                <input type="checkbox" name="prefer" value=3"" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Tungsten
                <input type="checkbox" name="prefer" value="4" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Fossilized types
                <input type="checkbox" name="prefer" value="5" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Antler
                <input type="checkbox" name="prefer" value="6" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Rock
                <input type="checkbox" name="prefer" value="7" class="userRecommend">
              </label>
            </li>
            <li class="checkbox">
              <label>
                Resin
                <input type="checkbox" name="prefer" value="8" class="userRecommend">
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowData">
        <div class="labels">
          <label for="coments">Any comments or Suggestions?</label>
        </div>
        <div class="answerTab">
          <textarea name="comment" id="comment" class="input-field" placeholder="Enter your comment here..." style="height:50px;resize:vertical;"></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
